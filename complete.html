<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iron Lunch Completion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 200px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #checkbox-container {
      opacity: 0;
      transition: opacity 1.8s ease-in-out;
    }

    #checkbox-container.visible {
      opacity: 1;
    }

    /* Firework burst animation */
    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      background: gold;
      border-radius: 50%;
      animation: explode 600ms ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: scale(1) translate(0, 0);
      }
      100% {
        opacity: 0;
        transform: scale(2) translate(var(--x), var(--y));
      }
    }
  </style>
</head>
<body>
  <h1>Complete Your Iron Lunch</h1>

  <form id="ironLunchForm">
    <label for="customer-number">Type Your Customer Number:</label><br>
    <input type="text" id="customer-number" name="customer-number" placeholder="e.g. 3">
    <button type="button" onclick="loadSequence()">Load Sequence</button><br><br>

    <div id="checkbox-container"></div>

    <br>
    <button type="submit" id="finish-btn" disabled>Finish</button>
  </form>

  <script>
    const sequences = {
      1: [
        "Meditate for 2 minutes",
        "Write down three things you’re grateful for",
        "Organize your to-do list"
      ],
      2: [
        "Drink a glass of water",
        "Stretch your neck and shoulders",
        "Take a walk for 3–5 minutes"
      ],
      3: [
        "Do 20 calf raises",
        "Perform 10–15 squats",
        "Take deep breaths (4–4–6 method)"
      ],
      4: [
        "Eat a piece of fresh fruit",
        "Walk around for 3–5 minutes",
        "Listen to a favorite song"
      ],
      5: [
        "Do 10 desk push-ups",
        "Roll your ankles and wrists",
        "Gently massage the area around your eyes"
      ],
      6: [
        "Do a posture check and adjust your sitting position",
        "Perform 20 shoulder rolls",
        "Stretch your back and chest for 30 seconds"
      ],
      7: [
        "Step outside for fresh air",
        "Identify one priority task",
        "Jot down a quick journal entry"
      ],
      8: [
        "Organize your to-do list",
        "Clear off your desk",
        "Send a quick note of appreciation to a friend or coworker"
      ]
    };

    function loadSequence() {
      const customerNumber = document.getElementById("customer-number").value.trim();
      const steps = sequences[customerNumber];
      const container = document.getElementById("checkbox-container");
      const finishButton = document.getElementById("finish-btn");

      container.classList.remove("visible");
      container.innerHTML = "";
      finishButton.disabled = true;

      if (steps) {
        steps.forEach((step, index) => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.name = `step${index + 1}`;
          checkbox.addEventListener("change", (e) => {
            checkCompletion();
            if (e.target.checked) {
              showFirework(e.target);
            }
          });
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(` ${step}`));
          container.appendChild(label);
          container.appendChild(document.createElement("br"));
          container.appendChild(document.createElement("br"));
        });

        setTimeout(() => container.classList.add("visible"), 50);
      } else {
        container.innerHTML = "<p>No sequence found for that customer number. Please enter a number from 1 to 8.</p>";
        container.classList.add("visible");
      }
    }

    function checkCompletion() {
      const checkboxes = document.querySelectorAll('#checkbox-container input[type="checkbox"]');
      const finishButton = document.getElementById("finish-btn");
      const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
      finishButton.disabled = !allChecked;
    }

    function showFirework(element) {
      const rect = element.getBoundingClientRect();
      const firework = document.createElement("div");
      firework.classList.add("firework");

      const angle = Math.random() * 2 * Math.PI;
      const distance = 100 + Math.random() * 50;
      const x = Math.cos(angle) * distance + "px";
      const y = Math.sin(angle) * distance + "px";

      firework.style.setProperty("--x", x);
      firework.style.setProperty("--y", y);
      firework.style.left = rect.left + rect.width / 2 + "px";
      firework.style.top = rect.top + rect.height / 2 + window.scrollY + "px";

      document.body.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 600);
    }
  </script>
</body>
</html>
