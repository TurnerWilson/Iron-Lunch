<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sequence Tester</title>

  <style>
    #checkbox-container label {
      display: block;
      margin: 6px 0;
    }
    #checkbox-container {
      margin-top: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #checkbox-container.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- INPUT + GO BUTTON -->
  <input
    id="customer-number"
    type="number"
    placeholder="Enter sequence number"
  />
  <button type="button" id="go-btn">Go</button>

  <!-- CHECKBOXES -->
  <div id="checkbox-container"></div>

  <!-- FINISH BUTTON -->
  <button id="finish-btn" disabled>Finish</button>

  <!-- JAVASCRIPT -->
  <script>
    const actionSets = {
      MindfulnessMaster: [
        "Meditate for 2 minutes",
        "Write down three things youâ€™re grateful for",
        "Organize your to-do list"
      ],
      RefreshedRecharged: [
        "Drink a glass of water",
        "Stretch your neck and shoulders",
        "Take a walk for 3â€“5 minutes"
      ],
      StrongSteady: [
        "Do 20 calf raises",
        "Perform 10â€“15 squats",
        "Take deep breaths (4â€“4â€“6 method)"
      ],
      EnergyBoost: [
        "Eat a piece of fresh fruit",
        "Walk around for 3â€“5 minutes",
        "Listen to a favorite song"
      ],
      AgilityExpert: [
        "Do 10 desk push-ups",
        "Roll your ankles and wrists",
        "Gently massage the area around your eyes"
      ],
      PosturePro: [
        "Do a posture check and adjust your sitting position",
        "Perform 20 shoulder rolls",
        "Stretch your back and chest for 30 seconds"
      ],
      MentalReset: [
        "Step outside for fresh air",
        "Identify one priority task",
        "Jot down a quick journal entry"
      ],
      Productivity: [
        "Organize your to-do list",
        "Clear off your desk",
        "Send a quick note of appreciation to a friend or coworker"
      ]
    };

    const sequenceToName = {
      1: "MindfulnessMaster",
      78: "MindfulnessMaster",
      2: "RefreshedRecharged",
      3: "StrongSteady",
      4: "EnergyBoost",
      5: "AgilityExpert",
      6: "PosturePro",
      7: "MentalReset",
      8: "Productivity"
    };

    function getSequenceActions(sequenceNumber) {
      const name = sequenceToName[sequenceNumber];
      return name ? actionSets[name] : [];
    }

    function loadSequence() {
      const num = Number(
        document.getElementById("customer-number").value
      );

      const container = document.getElementById("checkbox-container");
      const finishBtn = document.getElementById("finish-btn");

      container.innerHTML = "";
      container.classList.remove("visible");
      finishBtn.disabled = true;

      const steps = getSequenceActions(num);

      if (!steps.length) {
        container.textContent = "No sequence found.";
        container.classList.add("visible");
        return;
      }

      steps.forEach((step) => {
        const label = document.createElement("label");

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.addEventListener("change", checkCompletion);

        label.appendChild(cb);
        label.appendChild(document.createTextNode(" " + step));
        container.appendChild(label);
      });

      container.classList.add("visible");
    }

    function checkCompletion() {
      const boxes = document.querySelectorAll(
        "#checkbox-container input[type='checkbox']"
      );
      document.getElementById("finish-btn").disabled =
        !Array.from(boxes).every(b => b.checked);
    }

    // ðŸ”— CONNECT GO BUTTON TO JAVASCRIPT
    document
      .getElementById("go-btn")
      .addEventListener("click", loadSequence);
  </script>

</body>
</html>
