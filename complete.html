<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iron Lunch Completion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 200px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #checkbox-container {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    #checkbox-container.visible {
      opacity: 1;
    }

    /* Firework burst animation */
    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      background: gold;
      border-radius: 50%;
      animation: explode 600ms ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: scale(1) translate(0, 0);
      }
      100% {
        opacity: 0;
        transform: scale(2) translate(var(--x), var(--y));
      }
    }
  </style>
</head>
<body>
  <h1>Complete Your Iron Lunch</h1>

  <form id="ironLunchForm">
    <label for="customer-number">Type Your Customer Number:</label><br>
    <input type="text" id="customer-number" name="customer-number" placeholder="e.g. 3">
    <button type="button" onclick="loadSequence()">Load Sequence</button><br><br>

    <div id="checkbox-container"></div>

    <br>
    <button type="submit" id="finish-btn" disabled>Finish</button>
  </form>

  <script>
    const sequences = {
      1: ["Pick your appetizer", "Choose a main course", "Schedule your pickup"],
      2: ["Select dietary preferences", "Choose a drink", "Confirm payment"],
      3: ["Select protein", "Add two sides", "Confirm delivery address"],
      4: ["Enter promo code", "Choose cutlery option", "Leave delivery instructions"],
      5: ["Pick from today's specials", "Confirm lunch time", "Save your preferences"],
      6: ["Choose entrÃ©e", "Confirm spice level", "Add dessert"],
      7: ["Select vegetarian or meat option", "Pick your drink", "Confirm order total"],
      8: ["Input allergy info", "Choose packaging type", "Confirm satisfaction survey"]
    };

    function loadSequence() {
      const customerNumber = document.getElementById("customer-number").value.trim();
      const steps = sequences[customerNumber];
      const container = document.getElementById("checkbox-container");
      const finishButton = document.getElementById("finish-btn");

      container.classList.remove("visible");
      container.innerHTML = "";
      finishButton.disabled = true;

      if (steps) {
        steps.forEach((step, index) => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.name = `step${index + 1}`;
          checkbox.addEventListener("change", (e) => {
            checkCompletion();
            if (e.target.checked) {
              showFirework(e.target);
            }
          });
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(` ${step}`));
          container.appendChild(label);
          container.appendChild(document.createElement("br"));
          container.appendChild(document.createElement("br"));
        });

        setTimeout(() => container.classList.add("visible"), 50);
      } else {
        container.innerHTML = "<p>No sequence found for that customer number. Please enter a number from 1 to 8.</p>";
        container.classList.add("visible");
      }
    }

    function checkCompletion() {
      const checkboxes = document.querySelectorAll('#checkbox-container input[type="checkbox"]');
      const finishButton = document.getElementById("finish-btn");
      const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
      finishButton.disabled = !allChecked;
    }

    function showFirework(element) {
      const rect = element.getBoundingClientRect();
      const firework = document.createElement("div");
      firework.classList.add("firework");

      // Random x/y spread for firework explosion
      const angle = Math.random() * 2 * Math.PI;
      const distance = 100 + Math.random() * 50;
      const x = Math.cos(angle) * distance + "px";
      const y = Math.sin(angle) * distance + "px";

      firework.style.setProperty("--x", x);
      firework.style.setProperty("--y", y);
      firework.style.left = rect.left + rect.width / 2 + "px";
      firework.style.top = rect.top + rect.height / 2 + window.scrollY + "px";

      document.body.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 600);
    }
  </script>
</body>
</html>
