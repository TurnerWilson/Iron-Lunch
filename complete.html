<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iron Lunch Completion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
    }

    form {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #checkbox-container {
      opacity: 0;
      transition: opacity 1.8s ease-in-out;
      margin-top: 1rem;
    }

    #checkbox-container.visible {
      opacity: 1;
    }

    label {
      display: inline-block;
      text-align: left;
      width: 100%;
      margin-bottom: 0.5rem;
      transition: all 0.6s ease;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      opacity: 0.6;
      transition: all 0.6s ease;
    }
  </style>
</head>
<body>

  <!-- ✅ Updated form tag: prevent default + redirect -->
  <form id="ironLunchForm" onsubmit="event.preventDefault(); window.location.href='thankyou.html';">
    <h1>Complete Your Iron Lunch</h1>

    <label for="customer-number">Type Your Customer Number:</label><br>
    <input type="text" id="customer-number" name="customer-number" placeholder="e.g. 3">
    <button type="button" onclick="loadSequence()">Go</button><br>

    <div id="checkbox-container"></div>

    <button type="submit" id="finish-btn" disabled>Finish</button>
  </form>

  <script>
  // 1) Define each sequence's actions once (so multiple sequence numbers can point to the same list)
  const actionSets = {
    MindfulnessMaster: [
      "Meditate for 2 minutes",
      "Write down three things you’re grateful for",
      "Organize your to-do list"
    ],
    RefreshedRecharged: [
      "Drink a glass of water",
      "Stretch your neck and shoulders",
      "Take a walk for 3–5 minutes"
    ],
    StrongSteady: [
      "Do 20 calf raises",
      "Perform 10–15 squats",
      "Take deep breaths (4–4–6 method)"
    ],
    EnergyBoost: [
      "Eat a piece of fresh fruit",
      "Walk around for 3–5 minutes",
      "Listen to a favorite song"
    ],
    AgilityExpert: [
      "Do 10 desk push-ups",
      "Roll your ankles and wrists",
      "Gently massage the area around your eyes"
    ],
    PosturePro: [
      "Do a posture check and adjust your sitting position",
      "Perform 20 shoulder rolls",
      "Stretch your back and chest for 30 seconds"
    ],
    MentalReset: [
      "Step outside for fresh air",
      "Identify one priority task",
      "Jot down a quick journal entry"
    ],
    Productivity: [
      "Organize your to-do list",
      "Clear off your desk",
      "Send a quick note of appreciation to a friend or coworker"
    ]
  };

  // 2) Map sequence numbers to the *name* of the action set
  //    (ADD NEW CUSTOMERS HERE)
  const sequenceToName = {
    1: "MindfulnessMaster",
    78: "MindfulnessMaster",
    2: "RefreshedRecharged",
    3: "StrongSteady",
    4: "EnergyBoost",
    5: "AgilityExpert",
    6: "PosturePro",
    7: "MentalReset",
    8: "Productivity"
  };

  // 3) Helper: get the name for a sequence number
  function getSequenceName(sequenceNumber) {
    return sequenceToName[sequenceNumber] || null;
  }

  // 4) Helper: get the actions for a sequence number
  function getSequenceActions(sequenceNumber) {
    const name = getSequenceName(sequenceNumber);
    return name ? actionSets[name] : [];
  }

  // Example usage:
  // const currentSequence = 78;
  // console.log(getSequenceName(currentSequence));     // "MindfulnessMaster"
  // console.log(getSequenceActions(currentSequence));  // ["Meditate...", "...", "..."]

    function loadSequence() {
      const customerNumber = document.getElementById("customer-number").value.trim();
      const steps = sequences[customerNumber];
      const container = document.getElementById("checkbox-container");
      const finishButton = document.getElementById("finish-btn");

      container.classList.remove("visible");
      container.innerHTML = "";
      finishButton.disabled = true;

      if (steps) {
        steps.forEach((step, index) => {
          const label = document.createElement("label");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.name = `step${index + 1}`;
          checkbox.addEventListener("change", () => {
            checkCompletion();
          });

          const span = document.createElement("span");
          span.textContent = ` ${step}`;

          label.appendChild(checkbox);
          label.appendChild(span);
          container.appendChild(label);
        });

        setTimeout(() => container.classList.add("visible"), 50);
      } else {
        container.innerHTML = "<p>No sequence found for that customer number. Please enter a number from 1 to 8.</p>";
        container.classList.add("visible");
      }
    }

    function checkCompletion() {
      const checkboxes = document.querySelectorAll('#checkbox-container input[type="checkbox"]');
      const finishButton = document.getElementById("finish-btn");
      const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
      finishButton.disabled = !allChecked;
    }
  </script>
</body>
<script>
  function submitToSheetDB() {
    const customerNumber = document.getElementById("customer-number").value.trim();
    const checkboxes = document.querySelectorAll('#checkbox-container input[type="checkbox"]');
    const completedTasks = Array.from(checkboxes).map(cb => cb.checked ? "✓" : "✗");

    // Post data to SheetDB
    fetch("https://sheetdb.io/api/v1/5jz2lfh4tm0im", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        data: {
          "Timestamp": new Date().toISOString(),   // ✅ real timestamp
          "Customer Number": customerNumber,
          "Completion 1": completedTasks[0],
          "Completion 2": completedTasks[1],
          "Completion 3": completedTasks[2]
        },
        sheet: "Raw Data"   // ✅ point to your new tab
      })
    })
    .then(response => {
      window.location.href = "thankyou.html"; // Redirect after submit
    });
  }

  // Hook into the form submit
  document.getElementById("ironLunchForm").addEventListener("submit", function(event) {
    event.preventDefault();
    submitToSheetDB();
  });
</script>
</html>
